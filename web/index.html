<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大模型代理管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 登录页面 -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-96 fade-in">
            <div class="text-center mb-8">
                <i class="fas fa-robot text-4xl text-blue-500 mb-4"></i>
                <h1 class="text-2xl font-bold text-gray-800">大模型代理管理系统</h1>
                <p class="text-gray-600 mt-2">请登录以继续</p>
            </div>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">用户名</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">密码</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>登录
                </button>
            </form>
            <div id="loginError" class="mt-4 text-red-500 text-sm hidden"></div>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div id="mainApp" class="hidden h-screen bg-gray-100 flex flex-col">
        <!-- 顶部导航栏 - 固定在头部 -->
        <nav class="fixed top-0 left-0 right-0 z-50 bg-white shadow-lg border-b h-16">
            <div class="mx-auto px-4 h-full">
                <div class="flex justify-between h-full">
                    <div class="flex items-center">
                        <button id="sidebarToggle" class="text-gray-500 hover:text-gray-700 lg:hidden">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <div class="flex items-center ml-4 lg:ml-0">
                            <i class="fas fa-robot text-2xl text-blue-500 mr-3"></i>
                            <h1 class="text-xl font-semibold text-gray-800">大模型代理管理系统</h1>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-sm text-gray-600">
                            <i class="fas fa-user mr-1"></i>
                            <span id="currentUser">管理员</span>
                        </div>
                        <button id="logoutBtn" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="flex flex-1 pt-16 overflow-hidden">
            <!-- 侧边栏 -->
            <div id="sidebar" class="bg-gray-800 text-white w-64 h-full sidebar-transition lg:translate-x-0 -translate-x-full fixed lg:relative z-30">
                <div class="p-4">
                    <nav class="space-y-2">
                        <a href="#" class="nav-item flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-lg transition duration-200" data-page="dashboard">
                            <i class="fas fa-tachometer-alt mr-3"></i>
                            仪表板
                        </a>
                        <a href="#" class="nav-item flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-lg transition duration-200" data-page="chat">
                            <i class="fas fa-comments mr-3"></i>
                            聊天测试
                        </a>
                        <a href="#" class="nav-item flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-lg transition duration-200" data-page="logs">
                            <i class="fas fa-list mr-3"></i>
                            请求日志
                        </a>
                        <a href="#" class="nav-item flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-lg transition duration-200" data-page="users">
                            <i class="fas fa-users mr-3"></i>
                            用户管理
                        </a>
                        <a href="#" class="nav-item flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-lg transition duration-200" data-page="models">
                            <i class="fas fa-cogs mr-3"></i>
                            模型管理
                        </a>
                        <a href="#" class="nav-item flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-lg transition duration-200" data-page="settings">
                            <i class="fas fa-sliders-h mr-3"></i>
                            系统设置
                        </a>
                    </nav>
                </div>
            </div>

            <!-- 主内容区域 -->
            <div class="flex-1 p-6 overflow-y-auto">
                <!-- 仪表板页面 -->
                <div id="dashboardPage" class="page-content">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">仪表板 <span class="text-lg font-normal text-gray-600">- 系统运行状态概览</span></h2>
                    </div>

                    <!-- 统计卡片 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-lg shadow card-hover">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-blue-100 text-blue-500">
                                    <i class="fas fa-chart-line text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">总请求数</p>
                                    <p id="totalRequests" class="text-2xl font-semibold text-gray-900">0</p>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-lg shadow card-hover">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-green-100 text-green-500">
                                    <i class="fas fa-coins text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">总 Token 数</p>
                                    <p id="totalTokens" class="text-2xl font-semibold text-gray-900">0</p>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-lg shadow card-hover">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-yellow-100 text-yellow-500">
                                    <i class="fas fa-percentage text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">成功率</p>
                                    <p id="successRate" class="text-2xl font-semibold text-gray-900">0%</p>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-lg shadow card-hover">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-purple-100 text-purple-500">
                                    <i class="fas fa-clock text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">平均响应时间</p>
                                    <p id="avgDuration" class="text-2xl font-semibold text-gray-900">0ms</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 图表区域 -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">模型使用统计</h3>
                            <div id="modelUsageChart" class="h-64"></div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">提供商使用统计</h3>
                            <div id="providerUsageChart" class="h-64"></div>
                        </div>
                    </div>
                </div>

                <!-- 聊天测试页面 -->
                <div id="chatPage" class="page-content hidden">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">聊天测试 <span class="text-lg font-normal text-gray-600">- 测试大模型 API 功能</span></h2>
                    </div>

                    <div class="bg-white rounded-lg shadow">
                        <div class="p-6 border-b">
                            <div class="flex flex-wrap gap-4">
                                <div class="flex-1 min-w-48">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">选择模型</label>
                                    <select id="modelSelect" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                        <option value="">请选择模型</option>
                                    </select>
                                </div>
                                <div class="flex-1 min-w-32">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Temperature</label>
                                    <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                </div>
                                <div class="flex-1 min-w-32">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Max Tokens</label>
                                    <input type="number" id="maxTokens" min="1" max="4000" value="1000" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                </div>
                            </div>
                        </div>

                        <div class="p-6">
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">消息内容</label>
                                <textarea id="messageInput" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="请输入您的问题..."></textarea>
                            </div>
                            <button id="sendMessage" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                                <i class="fas fa-paper-plane mr-2"></i>发送
                            </button>
                        </div>

                        <div id="chatResponse" class="hidden p-6 border-t bg-gray-50">
                            <h4 class="font-medium text-gray-800 mb-2">响应结果：</h4>
                            <div id="responseContent" class="bg-white p-4 rounded border text-gray-700"></div>
                            <div id="responseStats" class="mt-4 text-sm text-gray-600"></div>
                        </div>
                    </div>
                </div>

                <!-- 用户管理页面 -->
                <div id="usersPage" class="page-content hidden">
                    <div class="mb-6 flex justify-between items-center">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">用户管理 <span class="text-lg font-normal text-gray-600">- 管理系统用户和 API Key</span></h2>
                        </div>
                        <button id="addUserBtn" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                            <i class="fas fa-user-plus mr-2"></i>添加用户
                        </button>
                    </div>

                    <!-- 用户列表 -->
                    <div class="bg-white rounded-lg shadow">
                        <div class="p-6 border-b">
                            <h3 class="text-lg font-semibold text-gray-800">用户列表</h3>
                        </div>
                        <div class="p-6">
                            <div id="usersTable">
                                <p class="text-gray-500">加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 其他页面内容将在这里添加 -->
                <div id="logsPage" class="page-content hidden">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">请求日志 <span class="text-lg font-normal text-gray-600">- 查看和管理 API 请求历史</span></h2>
                    </div>
                    <div class="bg-white rounded-lg shadow">
                        <div class="p-6">
                            <div id="logsTable">
                                <p class="text-gray-500">加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="modelsPage" class="page-content hidden">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">模型管理 <span class="text-lg font-normal text-gray-600">- 管理可用的大模型</span></h2>
                    </div>
                    
                    <!-- 筛选标签 -->
                    <div class="mb-6">
                        <div class="flex flex-wrap gap-2">
                            <button class="provider-filter-btn bg-blue-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-600 transition duration-200" data-provider="all">
                                全部
                            </button>
                            <button class="provider-filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300 transition duration-200" data-provider="doubao">
                                豆包
                            </button>
                            <button class="provider-filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300 transition duration-200" data-provider="qwen">
                                通义千问
                            </button>
                            <button class="provider-filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300 transition duration-200" data-provider="bigmodel">
                                智谱AI
                            </button>
                            <button class="provider-filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300 transition duration-200" data-provider="openai">
                                OpenAI
                            </button>
                            <button class="provider-filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300 transition duration-200" data-provider="grok">
                                Grok
                            </button>
                            <button class="provider-filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300 transition duration-200" data-provider="claude">
                                Claude
                            </button>
                            <button class="provider-filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300 transition duration-200" data-provider="gemini">
                                Gemini
                            </button>
                            <button class="provider-filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300 transition duration-200" data-provider="openrouter">
                                OpenRouter
                            </button>
                            <button class="provider-filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300 transition duration-200" data-provider="siliconflow">
                                SiliconFlow
                            </button>
                            <button class="provider-filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300 transition duration-200" data-provider="openai-like">
                                OpenAI-Like
                            </button>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow">
                        <div class="p-6">
                            <div id="modelsTable">
                                <p class="text-gray-500">加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="settingsPage" class="page-content hidden">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">系统设置 <span class="text-lg font-normal text-gray-600">- 配置系统参数</span></h2>
                    </div>
                    <div class="bg-white rounded-lg shadow">
                        <div class="p-6">
                            <p class="text-gray-500">设置功能开发中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 遮罩层 -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden"></div>

    <!-- 添加用户弹窗 -->
    <div id="addUserModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-800">添加新用户</h3>
                    <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                        <input type="text" id="newUsername" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">邮箱</label>
                        <input type="email" id="newEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                        <input type="password" id="newPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">请求限制（每小时）</label>
                        <input type="number" id="newRequestLimit" min="1" value="100" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" id="newIsAdmin" class="mr-2">
                            <span class="text-sm text-gray-700">管理员权限</span>
                        </label>
                    </div>
                    <div id="registerError" class="text-red-500 text-sm hidden"></div>
                    <div id="registerSuccess" class="text-green-500 text-sm hidden"></div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200">
                            取消
                        </button>
                        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                            <i class="fas fa-user-plus mr-2"></i>添加用户
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
